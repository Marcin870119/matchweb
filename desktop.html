<body class="d-flex flex-column min-vh-100" style="background-color: #1a1a1a;">

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

    <!-- GŁÓWNA TREŚĆ -->
    <div class="container-fluid py-4" style="background-color: #1a1a1a;">
        <div id="homePage">
            <div class="dashboard-container">
                <div class="dashboard-card okno1">
                    <h3 class="card-title">SPRZEDAŻ</h3>
                    <div class="kh-navigation">
                        <button class="nav-arrow" id="prevKH"><</button>
                        <div class="kh-details">
                            <div class="kh-name-trend">
                                <span class="kh-name" id="currentKH"></span>
                                <span class="kh-arrow" id="khTrend"></span>
                            </div>
                            <div class="kh-values">
                                <div class="value-item">
                                    <span class="value-label">Bieżąca:</span>
                                    <span class="value-number" id="prevValue"></span>
                                </div>
                                <div class="value-item">
                                    <span class="value-label">Średnia sprzedaż:</span>
                                    <span class="value-number" id="currentValue"></span>
                                </div>
                            </div>
                        </div>
                        <button class="nav-arrow" id="nextKH">></button>
                    </div>
                </div>
                <div class="dashboard-card okno2">
                    <h3 class="member-name" id="memberName">PH</h3>
                    <p class="value plan-value" id="planValue"></p>
                    <p class="value sales-value" id="salesValue"></p>
                    <p class="value estimate-value" id="estimateValue"></p>
                    <p class="trend estimate-percentage" id="estimatePercentage"><span class="arrow down" style="color: #ff3333">↓</span><span class="percentage-value" id="percentageValue"></span></p>
                </div>
                <div class="dashboard-card okno3">
                    <h3>TOTAL BUDGET</h3>
                    <p class="value" id="totalBudgetValue"></p>
                    <p class="trend" id="totalBudgetTrend"></p>
                </div>
                <div class="dashboard-card okno4">
                    <h3>NEW CUSTOMERS</h3>
                    <p class="value" id="newCustomersValue"></p>
                    <p class="trend" id="newCustomersTrend"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Skrypt do automatycznego otwierania stron z debugowaniem i alternatywną metodą -->
    <script>
        window.addEventListener('load', () => {
            console.log('Attempting to open new windows...');
            try {
                // Próba otwarcia w nowych kartach
                const desktop1Window = window.open('desktop1.html', '_blank');
                const desktop2Window = window.open('desktop2.html', '_blank');
                const desktopChartsWindow = window.open('desktopcharts.html', '_blank');

                // Sprawdzenie, czy okna zostały otwarte poprawnie
                if (!desktop1Window || desktop1Window.closed || typeof desktop1Window.closed === 'undefined') {
                    console.warn('desktop1.html failed to open – browser may have blocked it.');
                } else {
                    console.log('desktop1.html opened successfully.');
                }

                if (!desktop2Window || desktop2Window.closed || typeof desktop2Window.closed === 'undefined') {
                    console.warn('desktop2.html failed to open – browser may have blocked it.');
                } else {
                    console.log('desktop2.html opened successfully.');
                }

                if (!desktopChartsWindow || desktopChartsWindow.closed || typeof desktopChartsWindow.closed === 'undefined') {
                    console.warn('desktopcharts.html failed to open – browser may have blocked it.');
                    // Alternatywna metoda: otwarcie po kliknięciu (opcjonalne, jeśli blokada persists)
                    alert('Przeglądarka zablokowała automatyczne otwieranie nowych kart. Kliknij OK, aby otworzyć wykres ręcznie.');
                    window.open('desktopcharts.html', '_blank');
                } else {
                    console.log('desktopcharts.html opened successfully.');
                }
            } catch (error) {
                console.error('Error opening windows:', error);
            }
        });

        // Opcjonalna funkcja do ręcznego otwierania (jeśli automatyczne otwieranie jest blokowane)
        function openChartsManually() {
            window.open('desktopcharts.html', '_blank');
            console.log('desktopcharts.html opened manually.');
        }
    </script>
</body>
</html>

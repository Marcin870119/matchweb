<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL BUDGET – MATCH SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="desktop.css" rel="stylesheet"> <!-- Łączenie z głównym stylem -->
    <link href="desktop2.css" rel="stylesheet"> <!-- Dodanie nowego stylu specyficznego dla okna 3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
    <!-- GŁÓWNA TREŚĆ DLA OKNA 3 (TOTAL BUDGET) -->
    <div class="dashboard-container">
        <div class="dashboard-card okno3">
            <h3>TOTAL BUDGET</h3>
            <p class="value budget-value" id="budget2024Value">2024: 0,00</p> <!-- Suma dla 2024 z domyślną wartością -->
            <p class="value budget-value" id="budget2025Value">2025: 0,00</p> <!-- Suma dla 2025 z domyślną wartością -->
            <p class="trend budget-trend" id="budgetTrend"><span class="arrow down" style="color: #ff3333">↓</span><span class="percentage-value" id="budgetPercentage">0,00% DECREASE</span></p> <!-- Trend i procent zmiany z domyślną wartością -->
        </div>
    </div>
    <script type="module">
        // Import modułu desktop2.js i wywołanie funkcji po załadowaniu DOM
        import { initTotalBudget } from './desktop2.js';

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM załadowany, próbuję wywołać initTotalBudget');
            if (typeof initTotalBudget === 'function') {
                initTotalBudget();
            } else {
                console.error('Funkcja initTotalBudget nie jest zdefiniowana');
            }
        });
    </script>
</body>
</html>

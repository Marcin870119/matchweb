<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="panel_administracyjny.css">
</head>

<body>
    <div class="top-bar"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="logo"
                    style="height: 30px; margin-right:5px;"> Panel Administracyjny
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            MATCHPRICE </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">MATCH JSON</a></li>
                            <li><a class="dropdown-item" href="#">MATCH CSV</a></li>
                            <li><a class="dropdown-item" href="#">MATCH PDF</a></li>
                            <li><a class="dropdown-item" href="#">MATCH OCR</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">NARZĘDZIA</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">RAPORTY</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ustawienia</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="sidebar">
            <a href="#" class="active">SPRZEDAŻ PO PRODUCENTACH</a>
            <a href="#">RABATY KLIENTÓW</a>
            <a href="#">TOP 305 INDEKSÓW</a>
        </div>
        <div class="content">
            <div class="container">
                <h2>Firebase Data Management</h2>

                <div class="mb-3">
                    <label for="fileInput" class="form-label">Upload CSV File:</label>
                    <input type="file" class="form-control" id="fileInput" accept=".csv">
                   </div>

                <div id="data-table-container">
                    <div id="table-wrapper">
                        <table class="table table-striped table-bordered" id="data-table">
                            <thead>
                                <tr>
                                    </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                     <a href="#" id="toggle-table">Show More</a>  </div>

                <div class="button-container">
                    <button id="save-button" class="btn btn-success">Save Changes</button>
                    <button id="load-button" class="btn btn-info">Load Data</button>
                    <button id="export-button" class="btn btn-warning">Export Data</button> </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Strona stworzona przez MSZCorporation
    </div>

    <script type="module" src="panel_administracyjny.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM MEMBER – MATCH SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="desktop.css" rel="stylesheet"> <!-- Łączenie z głównym stylem -->
    <link href="desktop1.css" rel="stylesheet"> <!-- Dodanie nowego stylu specyficznego dla okna 2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script type="module" src="desktop1.js" defer></script> <!-- JavaScript specyficzny dla okna 2 -->
</head>
<body onload="loadTeamMemberData()">
    <!-- GŁÓWNA TREŚĆ DLA OKNA 2 (TEAM MEMBER) -->
    <div class="dashboard-container">
        <div class="dashboard-card okno2">
            <h3 class="member-name" id="memberName">PH</h3> <!-- Placeholder, zostanie zastąpiony danymi z Firebase -->
            <p class="value plan-value" id="planValue"></p> <!-- Wartość "Plan" -->
            <p class="value sales-value" id="salesValue"></p> <!-- Wartość "Sprzedaż" – większa czcionka -->
            <p class="value estimate-value" id="estimateValue"></p> <!-- Wartość "Estymacja" -->
            <p class="trend estimate-percentage" id="estimatePercentage"><span class="arrow down" style="color: #ff3333">↓</span><span class="percentage-value" id="percentageValue"></span></p> <!-- Wartość "Estymacja %" z trendem -->
        </div>
    </div>
</body>
</html>

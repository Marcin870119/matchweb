<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="logo" style="height: 30px; margin-right:5px;"> MATCH SYSTEM
            </a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            MATCHPRICE
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" >MATCH JSON</a></li>
                            <li><a class="dropdown-item" href="#">MATCH CSV</a></li>
                            <li><a class="dropdown-item" href="#">MATCH PDF</a></li>
                            <li><a class="dropdown-item" href="#">MATCH OCR</a></li>
                        </ul>
                    </li>
                       <li class="nav-item"><a class="nav-link" href="#">NARZĘDZIA</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">RAPORTY</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ustawienia</a></li>
                 </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="sidebar">
            <a href="#" class="active">SPRZEDAŻ PO PRODUCENTACH</a>
            <a href="#">RABATY KLIENTÓW</a>
            <a href="#">TOP 305 INDEKSÓW</a>
        </div>
        <div class="content">
            <div class="container">
                <div class="tile">
                    <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="icon" style="height: 20px; margin-right: 8px;">
                    SPRZEDAŻ PO PRODUCENTACH
                </div>
                <div class="import-csv-wrapper">
                    <h5>IMPORTUJ PLIK CSV</h5>
                    <input type="file" id="csvFileInput" accept=".csv" class="form-control">
                </div>

                <div id="excelTable" class="data-table-wrapper"></div>

                <div id="reportsContainer" class="mt-3">
                    <span class="report-label">WYBIERZ TYP RAPORTU:</span>
                    <select id="reportType" class="form-select">
                        <option value="">Wybierz raport</option>
                        <option value="decrease">Spadki</option>
                        <option value="increase">Wzrosty</option>
                    </select>
                </div>

                <div id="reportTable" class="data-table-wrapper"></div>

                <div class="button-container">
                   <button onclick="saveToExcel()" class="btn btn-success">Zapisz do Excel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

        <div class="content">

                <!-- Import CSV -->
                <div class="import-csv-wrapper">
                    <h5>IMPORTUJ PLIK CSV</h5>
                    <input type="file" id="csvFileInput" accept=".csv" class="form-control">

                </div>

                <!-- Tabela z danymi -->
                <div id="excelTable" class="data-table-wrapper"></div>

                <button id="generateReportButton" class="btn btn-success mt-2">Generuj Raport</button>
                
                <!-- Tabela z raportem -->
                <div id="reportTable" class="data-table-wrapper"></div>

                <button id="saveCsvButton" class="btn btn-primary mt-2">Zapisz do CSV</button>

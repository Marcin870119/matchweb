<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raporty 2</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="raporty2.css">
</head>
<body>
  <div class="top-bar"></div>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="logo" style="height: 30px; margin-right:5px;">
        Panel Administracyjny
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">RAPORTY</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <div class="content">
      <h2 class="h2">RAPORTY 2</h2>
      <div id="firebase-data">
        <table class="table table-striped table-bordered" id="data-table">
          <thead id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    Strona stworzona przez MSZCorporation
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPZ0OsJmaDpJjkVFl3vGv4WalDYDY23xQ",
      authDomain: "webmatcher-94f0e.firebaseapp.com",
      databaseURL: "https://webmatcher-94f0e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webmatcher-94f0e",
      storageBucket: "webmatcher-94f0e.appspot.com",
      messagingSenderId: "970664630623",
      appId: "G-RMMBEY655B"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const dataRef = ref(database, 'Data/data-table1');

    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      console.log('Dane pobrane z Firebase:', data);
      
      if (data) {
        renderTable(data);
      } else {
        document.getElementById('firebase-data').innerHTML = '<p>Brak danych w bazie.</p>';
      }
    }, (error) => {
      console.error("Błąd pobierania danych: ", error);
      document.getElementById('firebase-data').innerHTML = '<p>Błąd podczas ładowania danych.</p>';
    });

    function renderTable(data) {
      const tableHeader = document.getElementById('table-header');
      const tableBody = document.getElementById('table-body');

      const entries = Object.entries(data);
      console.log("Dane do renderowania:", entries);

      let allWeeks = new Set(); // Set do zbierania wszystkich tygodni

      // 🔴 Analizujemy dane, aby dynamicznie znaleźć wszystkie tygodnie
      entries.forEach(([id, value]) => {
        if (typeof value === "object") {
          value = Object.values(value).join(';');
        }

        let parts = value.split(';').map(part => part.trim() === "" ? "0" : part);
        let weeks = parts.slice(3); // Pobieramy tygodnie (po 3 pierwszych kolumnach)
        weeks.forEach((_, index) => allWeeks.add(index + 1)); // Zbieramy numery tygodni
      });

      let sortedWeeks = [...allWeeks].sort((a, b) => a - b); // Sortowanie tygodni

      // 🔴 Generowanie nagłówków dynamicznie
      let headers = ["KOD KH", "NAZWA KH", "ABCD", ...sortedWeeks.map(week => `2025 ${week}`)];
      tableHeader.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join('') + "</tr>";

      // 🔴 Generowanie wierszy w tabeli
      tableBody.innerHTML = entries.map(([id, value]) => {
        if (typeof value === "object") {
          value = Object.values(value).join(';');
        }

        let parts = value.split(';').map(part => part.trim() === "" ? "0" : part);

        // 🔴 Dopasowanie do dynamicznych nagłówków (dodanie brakujących pól, jeśli ich nie ma)
        let rowData = parts.slice(0, 3); // KOD KH, NAZWA KH, ABCD
        let weekData = parts.slice(3);

        let fullRow = [...rowData, ...sortedWeeks.map((_, index) => weekData[index] || "0")];

        return `<tr>${fullRow.map(part => `<td>${part}</td>`).join('')}</tr>`;
      }).join('');
    }
  </script>
</body>
</html>

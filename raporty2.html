    <!-- Firebase Initialization and Data Fetching -->
    <script>
        // Your Firebase configuration (replace with your actual config from Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "webmatcher-94f0e.firebaseapp.com",
            databaseURL: "https://webmatcher-94f0e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webmatcher-94f0e",
            storageBucket: "webmatcher-94f0e.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database
        const database = firebase.database();
        const dataRef = database.ref('/'); // Root reference; adjust if your data is in a specific node like '/data'

        // Fetch and display data
        dataRef.once('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                renderTable(data);
            } else {
                document.getElementById('firebase-data').innerHTML = '<p>Brak danych w bazie.</p>';
            }
        }).catch((error) => {
            console.error("Error fetching data: ", error);
            document.getElementById('firebase-data').innerHTML = '<p>Błąd podczas ładowania danych.</p>';
        });

        // Function to render data in a table
        function renderTable(data) {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            // Assuming data is an object or array of objects
            if (Array.isArray(data)) {
                const headers = Object.keys(data[0] || {});
                tableHeader.innerHTML = '<tr>' + headers.map(header => `<th>${header}</th>`).join('') + '</tr>';
                tableBody.innerHTML = data.map(row => 
                    '<tr>' + headers.map(header => `<td>${row[header] || ''}</td>`).join('') + '</tr>'
                ).join('');
            } else if (typeof data === 'object') {
                const headers = Object.keys(data);
                tableHeader.innerHTML = '<tr><th>Klucz</th><th>Wartość</th></tr>';
                tableBody.innerHTML = headers.map(key => 
                    `<tr><td>${key}</td><td>${JSON.stringify(data[key])}</td></tr>`
                ).join('');
            }
        }
    </script>

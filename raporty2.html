    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPZ0OsJmaDpJjkVFl3vGv4WalDYDY23xQ",  // REPLACE WITH YOUR API KEY
            authDomain: "webmatcher-94f0e.firebaseapp.com",
            databaseURL: "https://webmatcher-94f0e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webmatcher-94f0e",
            storageBucket: "webmatcher-94f0e.appspot.com",
            messagingSenderId: "970664630623",
            appId: "1:970664630623:web:1365b88b9578c181c85743" //REPLACE WITH YOUR APP ID
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the 'data-table1' node
        const dataRef = ref(database, 'data/data-table1');

        // Fetch and display data
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                renderTable(data);
            } else {
                document.getElementById('firebase-data').innerHTML = '<p>Brak danych w bazie.</p>';
            }
        }, (error) => {
            console.error("Błąd pobierania danych: ", error);
            document.getElementById('firebase-data').innerHTML = '<p>Błąd podczas ładowania danych.</p>';
        });

        function renderTable(data) {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            const entries = Object.entries(data);

            if (entries.length > 0) {
                tableHeader.innerHTML = '<tr><th>ID</th><th>Daty</th><th>Opis</th></tr>';

                tableBody.innerHTML = entries.map(([id, value]) => {
                    // Remove leading semicolons and whitespace
                    let cleanedValue = value.replace(/^;+\s*/, '');

                    // Split the string, handling potential variations
                    let dates = "";
                    let description = "";

                    if(cleanedValue.includes(' : ')){
                       [dates, description] = cleanedValue.split(' : ');
                    }
                    else if(cleanedValue.includes(':')){
                       [dates, description] = cleanedValue.split(':');
                    }


                    return `<tr><td>${id}</td><td>${dates}</td><td>${description}</td></tr>`;
                }).join('');
            } else {
                tableBody.innerHTML = '<tr><td colspan="3">Brak danych do wyświetlenia.</td></tr>';
            }
        }
    </script>

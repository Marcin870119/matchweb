<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

   <style>

<body>
    <div class="top-bar"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="logo" style="height: 30px; margin-right:5px;"> Panel Administracyjny
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">RAPORTY</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="content">
            <h2 class="h2">RAPORTY 2</h2>
            <div id="firebase-data">
                <table class="table table-striped table-bordered" id="data-table">
                    <thead id="table-header"></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        Strona stworzona przez MSZCorporation
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPZ0OsJmaDpJjkVFl3vGv4WalDYDY23xQ",  // REPLACE WITH YOUR API KEY
            authDomain: "webmatcher-94f0e.firebaseapp.com",
            databaseURL: "https://webmatcher-94f0e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webmatcher-94f0e",
            storageBucket: "webmatcher-94f0e.appspot.com",
            messagingSenderId: "970664630623",
            appId: "1:970664630623:web:1365b88b9578c181c85743" //REPLACE WITH YOUR APP ID
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dataRef = ref(database, 'Data/data-table1');

        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                renderTable(data);
            } else {
                document.getElementById('firebase-data').innerHTML = '<p>Brak danych w bazie.</p>';
            }
        }, (error) => {
            console.error("Błąd pobierania danych: ", error);
            document.getElementById('firebase-data').innerHTML = '<p>Błąd podczas ładowania danych.</p>';
        });

        function renderTable(data) {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            tableHeader.innerHTML = '<tr><th>ID</th><th>Daty</th><th>Opis</th></tr>';
            const entries = Object.entries(data);
            tableBody.innerHTML = entries.map(([id, value]) => {

                // 1. Check if value is an object and has a string property
                if (typeof value === 'object' && value !== null && typeof value === 'string') {
                    // It's an object. Use .toString() to get the string representation
                    let stringValue = value;

                    // 2. Clean the string: remove leading semicolons and trim whitespace
                     stringValue = stringValue.replace(/^;+/, '').trim();
                    
                     let dates = "";
                     let description = "";

                    // 3. Split the string, handling *both* separators correctly
                    if (stringValue.includes(' : ')) {
                        [dates, description] = stringValue.split(' : ');
                    }
                    else if(stringValue.includes(':')){
                        [dates, description] = stringValue.split(':');
                    }
                    else {
                        dates = stringValue; // If no separator, the whole thing is the date
                        description = "";
                    }

                     return `<tr><td>${id}</td><td>${dates}</td><td>${description}</td></tr>`;

                }
                else if (typeof value === 'string')
                {
                  let stringValue = value;

                    // 2. Clean the string: remove leading semicolons and trim whitespace
                     stringValue = stringValue.replace(/^;+/, '').trim();

                     let dates = "";
                     let description = "";
                    // 3. Split the string, handling *both* separators correctly
                    if (stringValue.includes(' : ')) {
                        [dates, description] = stringValue.split(' : ');
                    }
                    else if(stringValue.includes(':')){
                        [dates, description] = stringValue.split(':');
                    }
                    else {
                        dates = stringValue; // If no separator, the whole thing is the date
                        description = "";
                    }
                     return `<tr><td>${id}</td><td>${dates}</td><td>${description}</td></tr>`;

                }

                 else {
                    // Handle cases where 'value' is not a string (optional, for robustness)
                    console.warn(`Unexpected value type for ID ${id}:`, value);
                    return `<tr><td>${id}</td><td>-</td><td>-</td></tr>`; // Display something, even if it's an error
                }
            }).join('');
        }
    </script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

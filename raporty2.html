    <!-- Firebase Initialization and Data Fetching -->
    <script>
        // Your Firebase configuration (replace with your actual config from Firebase Console)
        const firebaseConfig = {
            apiKey: "AIzaSyCPZ0OsJmaDpJjkVFl3vGv4WalDYDY23xQ",
            authDomain: "webmatcher-94f0e.firebaseapp.com",
            databaseURL: "https://webmatcher-94f0e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webmatcher-94f0e",
            storageBucket: "webmatcher-94f0e.appspot.com",
            messagingSenderId: "970664630623",
            appId: "G-RMMBEY655B"
        };

        // Initialize Firebase
        import { initializeApp } from 'firebase/app';
        import { getDatabase, ref, onValue } from 'firebase/database';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the 'data' node in your database
        const dataRef = ref(database, 'data');

        // Fetch and display data
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                renderTable(data);
            } else {
                document.getElementById('firebase-data').innerHTML = '<p>Brak danych w bazie.</p>';
            }
        }, (error) => {
            console.error("Error fetching data: ", error);
            document.getElementById('firebase-data').innerHTML = '<p>Błąd podczas ładowania danych.</p>';
        });

        // Function to render data in a table
        function renderTable(data) {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            // Convert the object of data entries into an array of key-value pairs
            const entries = Object.entries(data);
            if (entries.length > 0) {
                // Define headers based on your data structure (ID, Dates, Description)
                tableHeader.innerHTML = '<tr><th>ID</th><th>Daty</th><th>Opis</th></tr>';
                
                // Render each entry as a row
                tableBody.innerHTML = entries.map(([id, value]) => {
                    // Parse the value string (e.g., "2024;2024;2024;2025;2025;2025;2025;2025;2025 : KOD KH:NAZWA KH:ABCD:51:52:53:1:2:3:4:5:6:7")
                    const [dates, description] = value.split(' : ');
                    return `<tr><td>${id}</td><td>${dates}</td><td>${description}</td></tr>`;
                }).join('');
            } else {
                tableBody.innerHTML = '<tr><td colspan="3">Brak danych do wyświetlenia.</td></tr>';
            }
        }
    </script>

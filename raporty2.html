  <div class="wrapper">

    <div class="content">
      <h2 class="h2">RAPORTY 2</h2>
      <div id="firebase-data">
        <table class="table table-striped table-bordered" id="data-table">
          <thead id="table-header"></thead>
          <tbody id="table-body"></tbody>

  <!-- jQuery i Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- PLIK SKRYPTU (ES MODULE) -->
  <script type="module">
    /***********************
     * IMPORTY Z FIREBASE *
     ***********************/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    /*******************************
     * KONFIGURACJA I INICJALIZACJA *
     *******************************/
    const firebaseConfig = {
      apiKey: "AIzaSyCPZ0OsJmaDpJjkVFl3vGv4WalDYDY23xQ",
      authDomain: "webmatcher-94f0e.firebaseapp.com",
      databaseURL: "https://webmatcher-94f0e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "webmatcher-94f0e",
      storageBucket: "webmatcher-94f0e.appspot.com",
      messagingSenderId: "970664630623",
      appId: "G-RMMBEY655B"
    };

    // Inicjalizacja aplikacji
    const app = initializeApp(firebaseConfig);

    // Pobranie referencji do bazy danych
    const database = getDatabase(app);

    // Referencja do węzła 'data'
    const dataRef = ref(database, "data");

    /********************************************
     * POBIERANIE DANYCH I WYŚWIETLANIE W TABELI *
     ********************************************/
    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        renderTable(data);
      } else {
        document.getElementById('firebase-data').innerHTML = '<p>Brak danych w bazie.</p>';
      }
    }, (error) => {
      console.error("Błąd pobierania danych: ", error);
      document.getElementById('firebase-data').innerHTML = '<p>Błąd podczas ładowania danych.</p>';
    });

    // Funkcja do renderowania danych w tabeli
    function renderTable(data) {
      const tableHeader = document.getElementById('table-header');
      const tableBody = document.getElementById('table-body');

      // Konwersja obiektu danych na tablicę par [klucz, wartość]
      const entries = Object.entries(data);
      
      if (entries.length > 0) {
        // Ustal nagłówki tabeli
        tableHeader.innerHTML = '<tr><th>ID</th><th>Daty</th><th>Opis</th></tr>';

        // Renderuj każdy wpis jako wiersz
        tableBody.innerHTML = entries.map(([id, value]) => {
          // Przyjmujemy, że w bazie wartości są w formacie: "daty : opis"
          // np. "2024;2024;2025 : KOD KH:NAZWA KH:..."
          const [dates, description] = value.split(' : ');
          return `
            <tr>
              <td>${id}</td>
              <td>${dates || ''}</td>
              <td>${description || ''}</td>
            </tr>
          `;
        }).join('');
      } else {
        tableBody.innerHTML = '<tr><td colspan="3">Brak danych do wyświetlenia.</td></tr>';
      }
    }
  </script>
</body>
